syntax = "proto3";
package entities;

option java_package = "com.example.protobuf.protobuf";
option java_outer_classname = "UserProtobuf";

message User {
  int64 id = 1;
  string name = 2;
  string lastname = 3;
  string email = 4;

  enum Gender {
    Female=0;
    Male=1;
  }
  Gender gender = 5;
  string ipAddress = 6;
}
